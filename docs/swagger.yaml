basePath: /
definitions:
  handlers.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  models.Company:
    properties:
      address:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      phone_number:
        type: string
      updated_at:
        type: string
    type: object
  models.Department:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      password:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API ตัวอย่างเชื่อมต่อ PostgreSQL ด้วย Gin และ Swagger
  title: Go Postgres API
  version: "1.0"
paths:
  /company:
    get:
      description: คืนค่ารายชื่อบริษัทจากฐานข้อมูล
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Company'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: ดึงข้อมูลบริษัททั้งหมด
      tags:
      - Company
  /department:
    get:
      description: คืนค่ารายชื่อแผนกจากฐานข้อมูล
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Department'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: ดึงข้อมูลแผนกทั้งหมด
      tags:
      - Department
  /users:
    get:
      description: คืนค่าผู้ใช้งานทั้งหมดจากฐานข้อมูล
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: ดึงข้อมูลผู้ใช้งานทั้งหมด
      tags:
      - users
schemes:
- http
- https
swagger: "2.0"
